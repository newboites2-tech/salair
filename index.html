<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alien Dance Money Rain ðŸ’¸</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#ffe680,#ffcc80);
  font-family: Arial, sans-serif;
}

.card {
  position: relative;
  text-align: center;
}

#alien {
  width: 150px;
  height: 150px;
  margin-bottom: 20px;
  transition: transform 0.3s;
  animation: dance 1s infinite alternate;
}

@keyframes dance {
  0% { transform: rotate(-10deg) translateX(0); }
  25% { transform: rotate(10deg) translateX(10px); }
  50% { transform: rotate(-10deg) translateX(-10px); }
  75% { transform: rotate(10deg) translateX(10px); }
  100% { transform: rotate(-10deg) translateX(0); }
}

h1 {
  color: #ff4d88;
  font-size: 32px;
  text-shadow: 1px 1px #fff;
}

.flyingMoney {
  position: fixed;
  font-size: 30px;
  will-change: transform, opacity;
}
</style>
</head>
<body>

<div class="card">
  <img id="alien" src="./images/salaire.jpg" alt="Alien">
  <h1>MABROUK! L-Salaire Daaaaaaaaaaaz Daaz! ðŸ’¸ðŸ•º</h1>
</div>

<script>
const moneyEmojis = ["ðŸ’µ","ðŸ’¸","ðŸ’°","ðŸ¤‘"];

// Function to create flying dollars
function createDollar() {
  const d = document.createElement("div");
  d.className = "flyingMoney";
  d.innerHTML = moneyEmojis[Math.floor(Math.random()*moneyEmojis.length)];
  d.style.left = Math.random()*100 + "vw";
  d.style.fontSize = (Math.random()*30 + 20) + "px";
  document.body.appendChild(d);

  const duration = Math.random()*3000 + 2000;
  d.animate([
    { transform: `translateY(0) rotate(0deg)`, opacity:1 },
    { transform: `translateY(100vh) rotate(${Math.random()*720}deg)`, opacity:0 }
  ], { duration: duration, easing: "ease-out" });

  setTimeout(()=>{ d.remove(); }, duration);
}

// Start money rain
setInterval(createDollar, 100);

// Optional: make alien scale / dance more when clicked
const alien = document.getElementById("alien");
alien.addEventListener("click", ()=>{
  alien.animate([
    { transform: "scale(1) rotate(0deg)" },
    { transform: "scale(1.3) rotate(20deg)" },
    { transform: "scale(1) rotate(-20deg)" },
    { transform: "scale(1) rotate(0deg)" }
  ], { duration: 1000, easing: "ease-in-out" });
});
</script>
</body>
</html>
